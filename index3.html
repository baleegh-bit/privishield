                var Mname = $('#input-ser').val();
                nameKeys = ['action', 'bamsi', 'osman', 'sharoqan', 'orhan'];

                for (i = 0; i < nameKeys.length; i++) {
                    if (nameKeys[i] == Mname) {
                        $('#img-search').show(400);
                        $('.imgs').hide();
                        $('#img-search2').hide();
                        $('#btn-show').hide();
                        break;
                    }


                    if (Mname == 'horror') {
                        $('#img-search2').show(400);
                        $('.imgs').hide();

                        $('#btn-show').hide();
